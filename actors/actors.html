<!DOCTYPE html>
<html>
<head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="myvisscript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
    svg {
        background-color: #222;
    }
    text {
        fill: white;
        font-family: verdana, sans-serif;
    }
    #actors-legend{
        color: #40B8AF;
    }
    #films-legend{
        color: #B2577A;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movies and Actors</h1>
        <span id="actors-legend" class="glyphicon glyphicon-stop" aria-hidden="true"></span> Actors
        <span id="films-legend" class="glyphicon glyphicon-stop" aria-hidden="true"></span> Movies
        <div id="visthree"></div>
    </div>


    <script>

    d3.json("showmovies.json", function(data) {

        var myNetwork = Network({filmRadius:5, actorRadius:3, distance: 30});

        myNetwork("#visthree", data);
    });
    </script>
</body>
</html>
